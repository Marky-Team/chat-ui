version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install -g corepack
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - echo "Starting build..."
            - pnpm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: . 